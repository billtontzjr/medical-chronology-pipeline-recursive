services:
  - type: web
    name: medical-chronology-pipeline
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DROPBOX_APP_KEY
        sync: false
      - key: DROPBOX_APP_SECRET
        sync: false
      - key: DROPBOX_REFRESH_TOKEN
        sync: false
      - key: GOOGLE_CLOUD_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
    disk:
      name: medical-data
      mountPath: /app/data
      sizeGB: 10
